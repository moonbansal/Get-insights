<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Stats preview card</title>
    <link rel="stylesheet" href="CSS/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="info">
        <h1>Get <span>insights</span> that help your business grow.</h1>

        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>

        <div class="stats">
          <div class="companies">
            <h2>
              <span class="heading"> 10k+</span>
              <span class="subheading">companies</span>
            </h2>
          </div>
          <div class="companies">
            <h2>
              <span class="heading"> 314</span>
              <span class="subheading">templates</span>
            </h2>
          </div>
          <div class="companies">
            <h2>
              <span class="heading">12m+</span>
              <span class="subheading">queries</span>
            </h2>
          </div>
        </div>
        
      </div>

      <div class="image">
        <img src="images/image-header-desktop.jpg" alt="work" />
        <div class="image-background"></div>
      </div>
    </div>
  </body>
</html>
